<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <form method="post" th:action="@{/event/add}" th:object="${event}">
        <div>
            <label>Event name: <input th:field="*{eventTitle}" type="text"></label>
        </div>
        <div>
            <label>Event discription: <textarea th:field="*{eventDescription}"></textarea></label>
        </div>
        <div>
            <label>Start date: <input th:field="*{eventStart}" type="datetime-local"></label>
        </div>
        <p><input type="submit" value="Add"></p>
    </form>

<p><a href="/">Main</a></p>
</body>
</html>
